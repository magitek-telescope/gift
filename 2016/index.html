<!DOCTYPE html>
<html>
<head>
	<title>Potato4d Gift 2016</title>
	<link rel="stylesheet" type="text/css" href="res/css/style.css">
	<link rel="stylesheet" type="text/css" href="res/css/font-awesome.min.css">
	<meta name="viewport" content="width=device-width, user-scalable=0">
</head>
<body>

<header>
	<div class="l-container text-center">
		<h1 class="logo">
			<a href="#" class="text-link logo-link">
				<i class="fa fa-gift logo-icon"></i>
				<span class="logo-text">Potato4d Gift 2016</span>
			</a>
		</h1>

		<div id="l-twitter-button">
			<a href="https://twitter.com/share" class="twitter-share-button" data-via="potato4d" data-size="large">Tweet</a>
			<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
		</div>
	</div>
</header>

<section class="main">

	<div class="l-container l-container-flex l-container-flex-center">
		<div class="column column-2 column-emerald">
			<div class="passport">
				<div class="passport-image">
					<i class="fa fa-user"></i>
				</div>

				<div class="passport-content">
					<h1 class="passport-content-title">送ってくれた人の数</h1>
					<p id="gift-person-count">Loading...</p>
				</div>
			</div>
		</div>

		<div class="column column-2 column-pink">
			<div class="passport">
				<div class="passport-image">
					<i class="fa fa-heart"></i>
				</div>

				<div class="passport-content">
					<h1 class="passport-content-title">もらったプレゼントの数</h1>
					<p id="gift-items-count">Loading...</p>
				</div>
			</div>
		</div>
	</div>

	<div class="l-container l-container-flex l-container-flex-center" id="list"></div>
</section>

<script src="res/js/jquery.js"></script>
<script src="res/jade/runtime.js"></script>
<script src="res/jade/main.js"></script>
<script src="res/js/main.js"></script>
</body>
</html>
